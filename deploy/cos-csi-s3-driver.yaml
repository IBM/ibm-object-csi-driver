---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-s3-driver
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-s3-driver-role
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "update"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-s3-driver-rolebind
subjects:
  - kind: ServiceAccount
    name: csi-s3-driver
    namespace: default
roleRef:
  kind: ClusterRole
  name: csi-s3-driver-role
  apiGroup: rbac.authorization.k8s.io
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: cos-csi-s3-driver
spec:
  selector:
    matchLabels:
      app: cos-csi-s3-driver
  template:
    metadata:
      labels:
        app: cos-csi-s3-driver
    spec:
      serviceAccountName: csi-s3-driver
      hostNetwork: true
      containers:
        - name: driver-registrar
          # https://github.com/kubernetes-csi/driver-registrar/releases/tag/v1.0.1
          # https://github.com/kubernetes-csi/drivers/blob/master/deploy/hostpath/csi-hostpathplugin.yaml#L17
          image: gcr.io/gke-release/csi-driver-registrar:v1.0.1-gke.0
          args:
            - --v=5
            - --csi-address=/csi/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/csi-s3-driver/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          imagePullPolicy: Always
          volumeMounts:
          - name: socket-dir
            mountPath: /csi
          - name: registration-dir
            mountPath: /registration
        - name: csi-s3-driver
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: ibm/satellite-object-storage-plugin
          args:
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(KUBE_NODE_NAME)"
            - "--logtostderr=true"
            - "--v=5"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          imagePullPolicy: Never
          securityContext:
            privileged: true
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: mountpoint-dir
              mountPath: /var/data/kubelet/pods
              mountPropagation: Bidirectional
            - name: fuse-device
              mountPath: /dev/fuse
            - name: log-dev
              mountPath: /dev/log
            - name: host-log
              mountPath: /host/var/log
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-s3-driver
            type: DirectoryOrCreate
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: DirectoryOrCreate
        - name: fuse-device
          hostPath:
            path: /dev/fuse
        - name: log-dev
          hostPath:
            path: /dev/log
        - name: host-log
          hostPath:
            path: /var/log
