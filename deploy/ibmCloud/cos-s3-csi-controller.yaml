---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ibm-object-csi-controller
  namespace: ibm-object-csi-driver
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-object-csi-controller-allow-anyuid
  namespace: ibm-object-csi-driver
subjects:
  - kind: ServiceAccount
    name: ibm-object-csi-controller
    namespace: ibm-object-csi-driver
roleRef:
  kind: ClusterRole
  name: system:openshift:scc:anyuid
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-object-csi-controller-role
  namespace: ibm-object-csi-driver
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-object-csi-controller-rolebind
  namespace: ibm-object-csi-driver
subjects:
  - kind: ServiceAccount
    name: ibm-object-csi-controller
    namespace: ibm-object-csi-driver
roleRef:
  kind: ClusterRole
  name: ibm-object-csi-controller-role
  apiGroup: rbac.authorization.k8s.io
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ibm-object-csi-controller
  namespace: ibm-object-csi-driver
  labels:
    app.kubernetes.io/component: cos-csi-controller
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: cos-csi-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/component: cos-csi-controller
    spec:
      serviceAccount: ibm-object-csi-controller
      serviceAccountName: ibm-object-csi-controller
      hostNetwork: false
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
        runAsUser: 2121
      containers:
        - name: csi-provisioner
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          image: csi-provisioner-image
          args:
            - "--csi-address=$(ADDRESS)"
            - "--timeout=180s"
            - "--v=5"
            - "--extra-create-metadata=true" 
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: cos-csi-provisioner
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          image: cos-driver-image
          imagePullPolicy: "Always"
          args:
            - "--servermode=controller"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(NODE_ID)"
            - "--logtostderr=true"
            - "--v=5"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: liveness-probe
          image: liveness-probe-image
          args:
            - "--csi-address=/csi/csi.sock"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - emptyDir: {}
          name: socket-dir
